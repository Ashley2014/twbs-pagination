<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>example</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">

    <script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.js"></script>

    <script src="../jquery.twbsPagination.js" type="text/javascript"></script>

</head>
<body>

<div>
    <ul id="pagination-1"></ul>
</div>

<div>
    <ul id="pagination-2"></ul>
</div>



<script>
    $('#pagination-1').twbsPagination({
        totalPages: 35,
        visiblePages: 5,
//        href: '#page={{pageNumber}}&c=d',
//        hrefVariable: '{{pageNumber}}',
    });
    $('#pagination-2').twbsPagination({
        totalPages: 35,
        visiblePages: 5,
        first:  false,
        prev : '上一页',
        next :'下一页',
        last :false,
        ellipsis :false,
//        href: '#page={{pageNumber}}&c=d',
//        hrefVariable: '{{pageNumber}}',
    });


</script>

</body>
</html>
